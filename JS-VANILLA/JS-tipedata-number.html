<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tipe Data Number</title>
    </head>
    <body>
        <script>
            /* Tipe data Number
        JS hanya mendukung satu tipe data angka namanya 'number'
        berupa bilangan bulat/desimal
    */
            document.writeln("</br>");
            document.writeln(100);
            document.writeln("</br>");
            document.writeln(200.2); // Titik Bukan koma
            /* Number Notation
        Default nya ada basis 10
        Hexadecimal : 0xFF
        Binary      : 0b10101
        Octal       : 0o10
    */
            document.writeln("</br>");
            document.writeln(0xff);
            document.writeln("</br>");
            document.writeln(0b111100);
            document.writeln("</br>");
            document.writeln(0o111100);
        </script>
    </body>
</html>
