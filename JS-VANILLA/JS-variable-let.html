<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* Variable
        Tempat untuk menyimpan data, bisa digunakan kembali dengan menyebutkan variable nya
        pada JS kata kunci var diikuti nama variablenya
        JS adalah dynamic language artinya variable di JS tidak terpaku harus menggunakan tipe data, bisa diubah tipe data di variable yang sama
        Sebelum tahun 2015, kata untuk membuat variable hanya dengan kata kunci var
            Pada tahun 2015 sejak versi ES2015, di perkenalkan kata kunci baru untuk membuat variable yaitu let dan const
            Tidak di rekomendasikan lagi sekarang menggunakan kata kunci var untuk membuat variable
            Namun diganti dengan let, ini dikarenakan ada masalah dari desain awal var
    */
            document.writeln("</br>");
            document.writeln("Muhammad Lutfi Zaini");
            document.writeln("</br>");
            document.writeln("Muhammad Lutfi Zaini");
            document.writeln("</br>");
            document.writeln("Muhammad Lutfi Zaini");
            document.writeln("</br>");
            document.writeln("Muhammad Lutfi Zaini");
            /* Kata Kunci let
            Kata kunci let itu seperti kata kunci var, dimana data di variable tersebut bisa diubah-ubah
        */
            let fullName = "Muhammad Lutfi Zaini";
            // let firstName = "Muhammad";
            let middleName = "Lutfi";
            let lastName = "Zaini";
            document.writeln("</br>");
            let firstName = "Muhammad Lutfi Zaini";
            document.writeln(firstName);
            document.writeln("</br>");
            document.writeln(firstName);
            document.writeln("</br>");
            document.writeln(firstName);
            document.writeln("</br>");
            // Note : let   = untuk variable yg bisa diubah-ubah
        </script>
    </body>
</html>
