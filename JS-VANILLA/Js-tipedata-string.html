<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tipe Data String</title>
    </head>
    <body>
        <script>
            /* Tipe Data String
        String atau Text berisikan kumpulan kosng atau lebih karakter
        pada JS perlu menggunakan " (petik dua) atau ' (petik satu)
    */
            document.writeln("</br>");
            document.writeln("Muhammad Lutfi Zaini");
            document.writeln("</br>");
            document.writeln("Junior Web Developer");
            /* Menambah String
        Data string bisa digabung dengan operator + (plus)
    */
            document.writeln("</br>");
            document.writeln("Name : " + "Lutfi");
            document.writeln("</br>");
            document.writeln("Role : " + "Junior Web Developer");
            /* Escape Sequence
        Merupakan karakter khusus, seperti ENTER, TAB, " (kutip dua), dll
        \n  : ENTER
        \t  : TAB
        \'  : '
        \"  : "
        \\  : \
    */
            document.writeln("</br>");
            document.writeln("<textarea cols='100' rows='10' >");
            document.write("Muhammad \nLutfi \nZaini\n");
            document.write("\\Home \\Lutfi\n");
            document.write('"IBI Kesatuan"\n');
            document.write("'Belajar JS Dasar'\n");
            document.writeln("</textarea>");
            // Note: document.writeln(); Default belakangnya ada enter
            // Note: document.write(); Default belakangnya tidak ada enter
        </script>
    </body>
</html>
