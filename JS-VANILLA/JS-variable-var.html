<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Variable</title>
    </head>
    <body>
        <script>
            /* Variable
        Tempat untuk menyimpan data, bisa digunakan kembali dengan menyebutkan variable nya
        pada JS kata kunci var diikuti nama variablenya
        JS adalah dynamic language artinya variable di JS tidak terpaku harus menggunakan tipe data, bisa diubah tipe data di variable yang sama
    */
            document.writeln("</br>");
            document.writeln("Muhammad Lutfi Zaini");
            document.writeln("</br>");
            document.writeln("Muhammad Lutfi Zaini");
            document.writeln("</br>");
            document.writeln("Muhammad Lutfi Zaini");
            document.writeln("</br>");
            document.writeln("Muhammad Lutfi Zaini");
            //Note : Penamaan variable tidak boleh mengandung spasi
            var fullName;
            //Note : format Camel Case yaitu awal huruf kecil, kata selanjutnya huruf Besar
            /* Mengubah Value di Variable
            Setelah variable di deklarasikan, kita bisa mengubah value atau nilai dalam variable tersebut
            menggunakan perintah nama variable diikuti dengan tanda = (sama dengan) lalu diikuti dengan value atau nilainya
        */
            var fullName;
            fullName = "Muhammad Lutfi Zaini";
            firstName = "Muhammad";
            middleName = "Lutfi";
            lastName = "Zaini";
            /* Membuat Variable Langsung Dengan Value
            dengan menggunakan kata kunci var, diikuti nama variable, lalu diikuti dengan tanda = (sama dengan) lalu diikuti dengan value atau nilainya
        */
            var fullName = "Muhammad Lutfi Zaini";
            var firstName = "Muhammad";
            var middleName = "Lutfi";
            var lastName = "Zaini";
            /* Mengakses Variable
        Dengan menggunakan variable yaitu bisa digunakan berulang
        untuk mengakses variable, cukup menyebutkan nama vrariable nya
        */
            document.writeln("</br>");
            var firstName = "Muhammad Lutfi Zaini";
            document.writeln(firstName);
            document.writeln("</br>");
            document.writeln(firstName);
            document.writeln("</br>");
            document.writeln(firstName);
            document.writeln("</br>");
        </script>
    </body>
</html>
